<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor</title>
    <link rel="shortcut icon" type="image/svg" href="../icon/icon.svg" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- <script src="../../../node_modules/chart.js/dist/chart.js"></script> -->
    <script src="../../src/main.ts" defer></script>
</head>

<body>
    <div class="tabs"></div>
    <div class="systemData">
        <div class="upperPanel panel">
            <div class="cpuUsage quadrant">
                <div class="quadrant-header">Processor</div>
                <canvas class="cpuUsageGraph quadrant-content"></canvas>
            </div>
            <div class="ramUsage quadrant">
                <div class="quadrant-header">Memory</div>
                <canvas class="ramUsageGraph quadrant-content"></canvas>
            </div>
        </div>
        <div class="lowerPanel panel">
            <div class="diskUsage quadrant">
                <div class="quadrant-header">Disk</div>
                <div class="diskUsageGraph quadrant-content"></div>
            </div>
            <div class="processes quadrant">
                <div class="quadrant-header">Processes</div>
                <div class="processList quadrant-content"></div>
            </div>
        </div>
    </div>
</body>

</html>
